/* Notificación estilo vidrio con alta transparencia */
.toast {

<script>

async function downloadAndSavePDF(pdfDoc, fileName) {
  try {
    const bytes = await pdfDoc.save();
    const blob = new Blob([bytes], { type: "application/pdf" });
    
    // Guardar en IndexedDB
    const tx = db.transaction("pdfs", "readwrite");
    const store = tx.objectStore("pdfs");
    
    await new Promise((resolve, reject) => {
      const request = store.add({ 
        name: fileName, 
        blob: blob, 
        date: new Date() 
      });
      request.onsuccess = () => resolve();
      request.onerror = (e) => reject(e.target.error);
    });
    
    // Descargar archivo
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    a.click();
    
    setTimeout(() => {
      URL.revokeObjectURL(url);
      displayFiles(); // Actualizar el historial
      showToast(`${fileName} descargado correctamente`); // Nueva notificación
    }, 100);
    
  } catch (error) {
    console.error("Error:", error);
    showToast(`Error al generar el archivo: ${error.message}`, true);
    
    // Modo de respaldo para descarga sin historial
    if (error.message.includes("Base de datos")) {
      const bytes = await pdfDoc.save();
      const blob = new Blob([bytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 100);
      showToast(`⚠️ Descargado sin historial: ${fileName}`);
    }
  }
}

async function getCustomFileName(defaultName) {
  return new Promise((resolve) => {
    const modal = document.createElement('div');
    modal.style = `
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    `;
    
    modal.innerHTML = `
      <div style="
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
      ">
        <h3 style="margin-top: 0">Nombre del archivo</h3>
        <input 
          type="text" 
          id="fileNameInput" 
          value="${defaultName}" 
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
          "
        >
        <div style="display: flex; justify-content: flex-end; gap: 10px;">
          <button id="cancelBtn" style="padding: 8px 15px; background: #f0f0f0;">Cancelar</button>
          <button id="saveBtn" style="padding: 8px 15px; background: #007bff; color: white;">Guardar</button>
        </div>
      </div>
    `;
    
    document.body.appendChild(modal);
    
    const input = modal.querySelector('#fileNameInput');
    input.select();
    
    modal.querySelector('#saveBtn').addEventListener('click', () => {
      const fileName = input.value.trim() || defaultName;
      if (!fileName.endsWith('.pdf')) {
        resolve(`${fileName}.pdf`);
      } else {
        resolve(fileName);
      }
      modal.remove();
    });
    
    modal.querySelector('#cancelBtn').addEventListener('click', () => {
      resolve(defaultName);
      modal.remove();
    });
  });
}

  // Elementos DOM
  const pdfInput = document.getElementById('pdfInput');
  const fileList = document.getElementById('fileList');
  const mergeBtn = document.getElementById('mergeBtn');

  const imageInput = document.getElementById('imageInput');
  const imageList = document.getElementById('imageList');
  const imgToPdfBtn = document.getElementById('imgToPdfBtn');

  const singlePdfInput = document.getElementById('singlePdfInput');
  const addPageNumsBtn = document.getElementById('addPageNumsBtn');

  const downloadLink = document.getElementById('downloadLink');

  // Variables para guardar archivos cargados
  let pdfFiles = [];
  let imageFiles = [];
  let singlePdfFile = null;

  // Cargar PDFs para unir
  pdfInput.addEventListener('change', async (e) => {
    pdfFiles = Array.from(e.target.files);
    renderFileList(fileList, pdfFiles);
  });

  // Cargar imágenes para convertir
  imageInput.addEventListener('change', async (e) => {
    imageFiles = Array.from(e.target.files);
    renderFileList(imageList, imageFiles);
  });

  // Cargar PDF único para números de página
  singlePdfInput.addEventListener('change', async (e) => {
    singlePdfFile = e.target.files[0] || null;
  });

  // Función para mostrar lista simple de archivos
  function renderFileList(container, files) {
    container.innerHTML = '';
    if (files.length === 0) {
      container.textContent = 'No hay archivos seleccionados.';
      return;
    }
    files.forEach((file, i) => {
      const div = document.createElement('div');
      div.textContent = `${i+1}. ${file.name} (${Math.round(file.size/1024)} KB)`;
      container.appendChild(div);
    });
  }

// Unir PDFs
  mergeBtn.addEventListener('click', async () => {
  if (pdfFiles.length === 0) {
    alert('Selecciona al menos un PDF para unir.');
    return;
  }

  const fileName = await getCustomFileName('PDF_Unido.pdf');
  const mergedPdf = await PDFDocument.create();

    try {
      for (const file of pdfFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }

   downloadAndSavePDF(mergedPdf, fileName);
    } catch (e) {
      alert('Error al unir PDFs: ' + e.message);
    }
  });



// Convertir imágenes a PDF
   imgToPdfBtn.addEventListener('click', async () => {
  if (imageFiles.length === 0) {
    alert('Selecciona al menos una imagen.');
    return;
  }

  const fileName = await getCustomFileName('Imagenes_Convertidas.pdf');
  const pdfDoc = await PDFDocument.create();
  
  // Obtener configuraciones
  const pageSize = document.getElementById('pageSize').value;
  const pageOrientation = document.getElementById('pageOrientation').value;
  const pageMargin = parseInt(document.getElementById('pageMargin').value);
  const imagePosition = document.getElementById('imagePosition').value;

  try {
    for (const imgFile of imageFiles) {
      const imgBytes = await imgFile.arrayBuffer();

      let img;
      try {
        img = await pdfDoc.embedJpg(imgBytes);
      } catch {
        img = await pdfDoc.embedPng(imgBytes);
      }

      // Determinar tamaño de página
      let pageWidth, pageHeight;
      
      if (pageSize === 'original') {
        // Usar tamaño original de la imagen
        pageWidth = img.width;
        pageHeight = img.height;
      } else {
        // Usar tamaño de página estándar
        const marginPoints = pageMargin * 2.83465; // Convertir mm a puntos (1 mm = 2.83465 puntos)
        
        if (pageSize === 'letter') {
          pageWidth = 612; // 215.9 mm en puntos
          pageHeight = 792; // 279.4 mm en puntos
        } else if (pageSize === 'a4') {
          pageWidth = 595; // 210 mm en puntos
          pageHeight = 842; // 297 mm en puntos
        }
        
        // Aplicar orientación
        if (pageOrientation === 'landscape') {
          [pageWidth, pageHeight] = [pageHeight, pageWidth];
        } else if (pageOrientation === 'auto') {
          // Orientación automática basada en la imagen
          const imgAspect = img.width / img.height;
          const pageAspect = pageWidth / pageHeight;
          
          if (imgAspect > pageAspect) {
            [pageWidth, pageHeight] = [pageHeight, pageWidth];
          }
        }
        
        // Restar márgenes del área usable
        pageWidth -= marginPoints * 2;
        pageHeight -= marginPoints * 2;
      }

      const page = pdfDoc.addPage([pageWidth, pageHeight]);
      
      // Calcular dimensiones y posición de la imagen
      let imgWidth, imgHeight, x, y;
      const marginPoints = pageMargin * 2.83465;
      
      if (pageSize === 'original') {
        // Tamaño original - imagen ocupa toda la página
        imgWidth = img.width;
        imgHeight = img.height;
        x = 0;
        y = 0;
      } else if (imagePosition === 'stretch') {
        // Estirar imagen a página completa
        imgWidth = pageWidth;
        imgHeight = pageHeight;
        x = 0;
        y = 0;
      } else {
        // Escalar imagen manteniendo proporción para que quepa en la página
        const scaleX = (pageWidth - marginPoints * 2) / img.width;
        const scaleY = (pageHeight - marginPoints * 2) / img.height;
        const scale = Math.min(scaleX, scaleY);
        
        imgWidth = img.width * scale;
        imgHeight = img.height * scale;
        
        // Calcular posición
        if (imagePosition === 'center') {
          x = (pageWidth - imgWidth) / 2;
          y = (pageHeight - imgHeight) / 2;
        } else if (imagePosition === 'top') {
          x = (pageWidth - imgWidth) / 2;
          y = pageHeight - imgHeight - marginPoints;
        } else if (imagePosition === 'bottom') {
          x = (pageWidth - imgWidth) / 2;
          y = marginPoints;
        }
      }

      page.drawImage(img, {
        x: x,
        y: y,
        width: imgWidth,
        height: imgHeight,
      });
    }

    await downloadAndSavePDF(pdfDoc, fileName);
    showToast('PDF creado correctamente con las configuraciones seleccionadas');
    
  } catch (e) {
    console.error('Error al convertir imágenes:', e);
    showToast(`Error al convertir imágenes: ${e.message}`, 'error');
  }
});

async function pdfToJpg(pdfFile) {
  const loadingTask = pdfjsLib.getDocument(await pdfFile.arrayBuffer());
  const pdf = await loadingTask.promise;
  const jpgBlobs = [];
  
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 2.0 }); // Ajusta la escala para más calidad
    
    // Crear canvas
    const canvas = document.createElement('canvas');
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    const ctx = canvas.getContext('2d');
    
    // Renderizar PDF en canvas
    await page.render({
      canvasContext: ctx,
      viewport
    }).promise;
    
    // Convertir a JPG
    const blob = await new Promise(resolve => {
      canvas.toBlob(resolve, 'image/jpeg', 0.92); // Calidad del 92%
    });
    
    jpgBlobs.push(blob);
  }
  
  return jpgBlobs;
}

// Guardar PDF en IndexedDB
function savePDF(name, blob) {
  const tx = db.transaction("pdfs", "readwrite");
  const store = tx.objectStore("pdfs");
  store.add({ name: name, blob: blob, date: new Date() });
  tx.oncomplete = () => displayFiles();
}

// 4. Función de generación de PDF (la que ya tenías)
async function createFormattedPdf(text, baseFontSize = 12) {
  try {
    const pdfDoc = await PDFDocument.create();
    const helvetica = await pdfDoc.embedFont(StandardFonts.Helvetica);
    const helveticaBold = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
    const helveticaOblique = await pdfDoc.embedFont(StandardFonts.HelveticaOblique);

    let page = pdfDoc.addPage([595, 842]);
    const margin = 50;
    const lineHeight = baseFontSize * 1.5;
    let y = page.getHeight() - margin;

    const paragraphs = text.split(/\r?\n/)
    
    for (const paragraph of paragraphs) {
      if (paragraph.trim() === '') {
        y -= lineHeight * 0.8; // Espacio entre párrafos
        if (y < margin) {
          page = pdfDoc.addPage([595, 842]);
          y = page.getHeight() - margin;
        }
        continue;
      }
      let currentFont = helvetica;
      let currentColor = rgb(0, 0, 0);
      let currentText = '';
      let inBold = false;
      let inItalic = false;

      for (let i = 0; i < paragraph.length; i++) {
        const char = paragraph[i];
        
        if (char === '*' && paragraph[i+1] === '*') {
          if (inBold) {
            if (currentText) {
              const width = currentFont.widthOfTextAtSize(currentText, baseFontSize);
              if (width > (page.getWidth() - 2 * margin - 5)) {
                y = await handleTextOverflow(pdfDoc, page, currentText, {
                  x: margin, y, font: currentFont, 
                  size: baseFontSize, color: currentColor,
                  maxWidth: page.getWidth() - 2 * margin - 5
                });
              } else {
                page.drawText(currentText, {
                  x: margin, y, size: baseFontSize,
                  font: currentFont, color: currentColor
                });
              }
              currentText = '';
            }
            currentFont = inItalic ? helveticaOblique : helvetica;
            inBold = false;
          } else {
            if (currentText) {
              const width = currentFont.widthOfTextAtSize(currentText, baseFontSize);
              if (width > (page.getWidth() - 2 * margin - 5)) {
                y = await handleTextOverflow(pdfDoc, page, currentText, {
                  x: margin, y, font: currentFont, 
                  size: baseFontSize, color: currentColor,
                  maxWidth: page.getWidth() - 2 * margin - 5
                });
              } else {
                page.drawText(currentText, {
                  x: margin, y, size: baseFontSize,
                  font: currentFont, color: currentColor
                });
              }
              currentText = '';
            }
            currentFont = helveticaBold;
            inBold = true;
          }
          i++;
          continue;
        } else if (char === '_') {
          if (inItalic) {
            if (currentText) {
              const width = currentFont.widthOfTextAtSize(currentText, baseFontSize);
              if (width > (page.getWidth() - 2 * margin - 5)) {
                y = await handleTextOverflow(pdfDoc, page, currentText, {
                  x: margin, y, font: currentFont, 
                  size: baseFontSize, color: currentColor,
                  maxWidth: page.getWidth() - 2 * margin - 5
                });
              } else {
                page.drawText(currentText, {
                  x: margin, y, size: baseFontSize,
                  font: currentFont, color: currentColor
                });
              }
              currentText = '';
            }
            currentFont = inBold ? helveticaBold : helvetica;
            inItalic = false;
          } else {
            if (currentText) {
              const width = currentFont.widthOfTextAtSize(currentText, baseFontSize);
              if (width > (page.getWidth() - 2 * margin - 5)) {
                y = await handleTextOverflow(pdfDoc, page, currentText, {
                  x: margin, y, font: currentFont, 
                  size: baseFontSize, color: currentColor,
                  maxWidth: page.getWidth() - 2 * margin - 5
                });
              } else {
                page.drawText(currentText, {
                  x: margin, y, size: baseFontSize,
                  font: currentFont, color: currentColor
                });
              }
              currentText = '';
            }
            currentFont = helveticaOblique;
            inItalic = true;
          }
          continue;
        }

        currentText += char;
      }

      if (currentText) {
        y = await handleTextOverflow(pdfDoc, page, currentText, {
          x: margin, y, font: currentFont, 
          size: baseFontSize, color: currentColor,
          maxWidth: page.getWidth() - 2 * margin - 5
        });
      }

      y -= lineHeight * 0.8;
      
      if (y < margin) {
        page = pdfDoc.addPage([595, 842]);
        y = page.getHeight() - margin;
      }
    }

    const fileName = await getCustomFileName('DocumentoFormateado.pdf');
    await downloadAndSavePDF(pdfDoc, fileName);
    showToast('PDF generado correctamente con formato');
    
  } catch (error) {
    console.error('Error al generar PDF:', error);
    showToast('Error al generar el PDF: ' + error.message, 'error');
  }
}

async function handleTextOverflow(pdfDoc, page, text, options) {
  const words = text.split(' ');
  let currentLine = '';
  let y = options.y;

  for (const word of words) {
    const testLine = currentLine ? `${currentLine} ${word}` : word;
    const testWidth = options.font.widthOfTextAtSize(testLine, options.size);

    if (testWidth > options.maxWidth) {
      if (currentLine) {
        page.drawText(currentLine, {
          x: options.x,
          y,
          size: options.size,
          font: options.font,
          color: options.color
        });
        y -= options.size * 1.5;
        currentLine = word;
      }
    } else {
      currentLine = testLine;
    }
  }

  if (currentLine) {
    page.drawText(currentLine, {
      x: options.x,
      y,
      size: options.size,
      font: options.font,
      color: options.color
    });
  }

  return y - options.size * 0.5;
}

async function downloadAndSavePDF(pdfDoc, fileName) {
  try {
    const pdfBytes = await pdfDoc.save();
    
    // 1. Guardar en IndexedDB
    const tx = db.transaction('pdfs', 'readwrite');
    const store = tx.objectStore('pdfs');
    
    await new Promise((resolve, reject) => {
      const request = store.add({
        name: fileName,
        blob: new Blob([pdfBytes], { type: 'application/pdf' }),
        date: new Date()
      });
      
      request.onsuccess = () => resolve();
      request.onerror = (e) => {
        console.error('Error al guardar en IndexedDB:', e);
        reject(e);
      };
    });
    
    // 2. Descargar el archivo
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    
    // 3. Limpieza y actualización
    setTimeout(() => {
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
      displayFiles(); // Actualizar el historial
    }, 100);
    
  } catch (error) {
    console.error('Error en downloadAndSavePDF:', error);
    // Modo de respaldo si falla IndexedDB
    const pdfBytes = await pdfDoc.save();
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = fileName;
    link.click();
    setTimeout(() => URL.revokeObjectURL(url), 100);
    
    showToast('PDF descargado (sin historial)', 'warning');
    throw error;
  }
}

// Funciones de cálculo de posición mejoradas
function calculateXPosition(pageWidth, position, elementWidth = 0) {
  const margin = 50;
  switch (position) {
    case 'left': return margin;
    case 'right': return pageWidth - elementWidth - margin;
    case 'center': return (pageWidth - elementWidth) / 2;
    default: return margin;
  }
}

function calculateYPosition(pageHeight, position, elementHeight = 0) {
  const margin = 50;
  switch (position) {
    case 'top': return pageHeight - margin;
    case 'bottom': return margin + elementHeight;
    case 'middle': return (pageHeight / 2) + (elementHeight / 2);
    default: return margin;
  }
}

const splitPdfInput = document.getElementById('splitPdfInput');
const splitPointsInput = document.getElementById('splitPoints');
const splitPdfBtn = document.getElementById('splitPdfBtn');

// Agrega este event listener con los otros
splitPdfBtn.addEventListener('click', async () => {
  if (!splitPdfInput.files[0]) {
    showToast('Selecciona un archivo PDF primero', 'error');
    return;
  }

  const splitPointsText = splitPointsInput.value.trim();
  if (!splitPointsText) {
    showToast('Especifica al menos un punto de división', 'error');
    return;
  }

  try {
    // Parsear los puntos de división
    const splitPoints = splitPointsText.split(',')
      .map(p => parseInt(p.trim()))
      .filter(p => !isNaN(p) && p > 0)
      .sort((a, b) => a - b);
    
    if (splitPoints.length === 0) {
      showToast('Ingresa números válidos para dividir (ej: 3,5)', 'error');
      return;
    }

    showToast('Procesando división del PDF...', 'info');
    
    const arrayBuffer = await splitPdfInput.files[0].arrayBuffer();
    const originalPdf = await PDFDocument.load(arrayBuffer);
    const pageCount = originalPdf.getPageCount();
    
    // Validar que los puntos de división sean válidos
    const invalidPoints = splitPoints.filter(p => p >= pageCount);
    if (invalidPoints.length > 0) {
      showToast(`Advertencia: Puntos ${invalidPoints.join(',')} mayores que el total de páginas (${pageCount}) serán ignorados`, 'warning');
    }

    // Filtrar puntos válidos y añadir 0 al inicio
    const validSplitPoints = [0, ...splitPoints.filter(p => p < pageCount), pageCount];
    
    // Crear los PDFs divididos
    for (let i = 0; i < validSplitPoints.length - 1; i++) {
      const start = validSplitPoints[i];
      const end = validSplitPoints[i + 1];
      
      const newPdf = await PDFDocument.create();
      const pageIndices = Array.from({length: end - start}, (_, idx) => start + idx);
      const copiedPages = await newPdf.copyPages(originalPdf, pageIndices);
      copiedPages.forEach(page => newPdf.addPage(page));
      
      const originalName = splitPdfInput.files[0].name.replace('.pdf', '');
      const partNumber = i + 1;
      const totalParts = validSplitPoints.length - 1;
      const fileName = `${originalName}_parte${partNumber}-de-${totalParts}.pdf`;
      
      await downloadAndSavePDF(newPdf, fileName);
    }
    
    showToast(`PDF dividido en ${validSplitPoints.length - 1} partes`, 'success');
    
  } catch (error) {
    console.error('Error al dividir PDF:', error);
    showToast(`Error al dividir PDF: ${error.message}`, 'error');
  }
});

// Función para parsear el rango de páginas (agregar con tus otras funciones auxiliares)
function parsePageRange(rangeStr, maxPages) {
  const parts = rangeStr.split(',');
  const pageNumbers = new Set();
  
  for (const part of parts) {
    if (part.includes('-')) {
      // Es un rango (ej: 3-5)
      const [start, end] = part.split('-').map(n => parseInt(n.trim()));
      if (!isNaN(start) && !isNaN(end)) {
        const realStart = Math.max(1, Math.min(start, maxPages));
        const realEnd = Math.max(1, Math.min(end, maxPages));
        
        for (let i = realStart; i <= realEnd; i++) {
          pageNumbers.add(i - 1); // Restamos 1 porque las páginas son 0-based en PDF-Lib
        }
      }
    } else {
      // Es una página individual (ej: 3)
      const pageNum = parseInt(part.trim());
      if (!isNaN(pageNum)) {
        const realPageNum = Math.max(1, Math.min(pageNum, maxPages));
        pageNumbers.add(realPageNum - 1); // Restamos 1 porque las páginas son 0-based en PDF-Lib
      }
    }
  }
  
  return Array.from(pageNumbers).sort((a, b) => a - b);
}
